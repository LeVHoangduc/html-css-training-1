<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travlog</title>

        <link
            rel="icon"
            href="./assets/images/icon/logo.svg"
            type="image/png"
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <header class="header">
            <a class="logo header__logo" href="#">
                <img src="./assets/images/icon/logo.svg" alt="Logo" />
                <p>Travlog</p>
            </a>
            <nav class="navbar">
                <button class="btn navbar__menu-btn">
                    <img src="./assets/images/icon/menu.svg" alt="menu" />
                </button>
                <ul class="navbar__menu">
                    <li>
                        <a
                            class="navbar__menu__link text text--tiny text--sub"
                            href="#"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            class="navbar__menu__link text text--tiny text--sub"
                            href="javascript:void(0)"
                            >Discover</a
                        >
                    </li>
                    <li>
                        <a
                            class="navbar__menu__link text text--tiny text--sub"
                            href="javascript:void(0)"
                            >Sepcial Deals</a
                        >
                    </li>
                    <li>
                        <a
                            class="navbar__menu__link text text--tiny text--sub"
                            href="javascript:void(0)"
                            >Contact</a
                        >
                    </li>
                    <li class="navbar__menu__auth-buttons">
                        <a
                            href="javascript:void(0)"
                            class="navbar__menu__auth-button btn btn--secondary text text--tiny"
                            >Log In</a
                        >
                        <a
                            href="javascript:void(0)"
                            class="navbar__menu__auth-button btn btn--primary text text--tiny text--white"
                            >Sign Up</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="header__auth-buttons">
                <a
                    href="javascript:void(0)"
                    class="header__auth-button btn btn--secondary text text--tiny"
                    >Log In</a
                >
                <a
                    href="javascript:void(0)"
                    class="header__auth-button btn btn--primary text text--tiny text--white"
                    >Sign Up</a
                >
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </body>
</html>
